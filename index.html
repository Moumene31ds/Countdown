            position: relative;

        .card-bg::after {

            background: linear-gradient(to bottom, transparent, var(--card-glass));

        .category-tag {

        /* Floating Button */
        .fab {

        }

    <script>

            const newEvent = {

        function deleteEvent(id) {
            if(confirm('Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ØŸ')) {

        function save() {

        // --- Rendering & Logic ---

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            grid.innerHTML = '';
            
            const filtered = currentFilter === 'all' ? events : events.filter(e => e.cat === currentFilter);

            if(filtered.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; opacity: 0.5; margin-top: 50px;">
                    <i class="fas fa-wind" style="font-size: 3rem; margin-bottom: 20px;"></i><br>Ù„Ø§ ØªÙˆØ¬Ø¯ Ø£Ø­Ø¯Ø§Ø« Ù‡Ù†Ø§

                return;
            }

            filtered.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(ev => {
                const isPast = new Date(ev.date) < new Date();
                const defaultBg = ev.cat === 'work' ? 'https://images.unsplash.com/photo-1497215728101-856f4ea42174?w=500' : 
                                  ev.cat === 'holiday' ? 'https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=500' :
                                  'https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=500';
                
                const card = document.createElement('div');
                card.className = `card ${isPast ? 'past-event' : ''}`;
                card.innerHTML = `
                    <div class="card-bg" style="background-image: url('${ev.bg || defaultBg}')">
                        <span class="category-tag"><i class="fas fa-tag"></i> ${getCatLabel(ev.cat)}</span>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">${ev.title}</h3>
                        <div class="card-date">
                            <i class="far fa-calendar-alt"></i> ${new Date(ev.date).toLocaleDateString('ar-EG')} 
                            ${isPast ? '<span style="color:var(--success)">(Ù…Ø¶Ù‰)</span>' : ''}
                        </div>
                        
                        <div class="timer-grid" id="timer-${ev.id}">
                            <div class="timer-box"><span class="timer-num d">0</span><span class="timer-label">ÙŠÙˆÙ…</span></div>
                            <div class="timer-box"><span class="timer-num h">0</span><span class="timer-label">Ø³Ø§Ø¹Ø©</span></div>
                            <div class="timer-box"><span class="timer-num m">0</span><span class="timer-label">Ø¯Ù‚ÙŠÙ‚Ø©</span></div>
                            <div class="timer-box"><span class="timer-num s">0</span><span class="timer-label">Ø«Ø§Ù†ÙŠØ©</span></div>
                        </div>

                        <div class="card-footer">
                            <button class="icon-btn" onclick="generateShareLink(${ev.id})" title="Ù…Ø´Ø§Ø±ÙƒØ©"><i class="fas fa-share-nodes"></i></button>
                            <button class="icon-btn" onclick="deleteEvent(${ev.id})" title="Ø­Ø°Ù" style="color: var(--danger)"><i class="fas fa-trash"></i></button>
                        </div>

                `;
                grid.appendChild(card);
            });
            tick(); // Update immediately
        }

        function tick() {
            const now = new Date().getTime();
            events.forEach(ev => {
                const el = document.getElementById(`timer-${ev.id}`);
                if(!el) return;

                const target = new Date(ev.date).getTime();
                let diff = target - now;
                
                // Count UP logic for past events
                if (diff < 0) diff = Math.abs(diff);

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                el.querySelector('.d').innerText = d;
                el.querySelector('.h').innerText = h < 10 ? '0'+h : h;
                el.querySelector('.m').innerText = m < 10 ? '0'+m : m;
                el.querySelector('.s').innerText = s < 10 ? '0'+s : s;
            });
        }

        }
