    <style>
        :root {
            --bg-dark: #0f172a;
            --card-glass: rgba(30, 41, 59, 0.7);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.5);
            --text: #f8fafc;
            --danger: #f43f5e;
            --success: #10b981;
            --warning: #f59e0b;
            --high: #ef4444;
            --med: #f97316;
            --low: #3b82f6;
            --blur: 20px;
            --gradient-1: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        [data-theme="light"] {
            --bg-dark: #f8fafc;
            --card-glass: rgba(255, 255, 255, 0.85);
            --text: #0f172a;
            --accent: #4f46e5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%), 
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 40%);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 120px;
            overflow-x: hidden;
            transition: 0.5s;
        }

        /* --- Navbar --- */
        nav {
            display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 15px;
            padding: 1rem 2rem; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .logo { 
            font-size: 1.6rem; font-weight: 900; 
            background: var(--gradient-1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            display: flex; align-items: center; gap: 10px;
        }
        
        .search-container { flex-grow: 1; max-width: 500px; position: relative; margin: 0 20px; }
        .search-input {
            width: 100%; padding: 12px 45px 12px 20px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2); color: var(--text); outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); background: rgba(0,0,0,0.4); }
        .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); opacity: 0.5; }

        .nav-actions { display: flex; gap: 8px; }
        .icon-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.05); 
            color: var(--text); width: 40px; height: 40px; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        .icon-btn:hover { background: var(--accent); transform: translateY(-2px); box-shadow: 0 5px 15px var(--accent-glow); }

        /* --- Dashboard Stats --- */
        .dashboard-row {
            padding: 1rem 2rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;
            margin-bottom: 10px;
        }
        .stat-card {
            background: var(--card-glass); padding: 15px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; gap: 15px;
        }
        .stat-icon {
            width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; background: rgba(255,255,255,0.05);
        }
        .stat-info div:first-child { font-size: 0.8rem; opacity: 0.6; }
        .stat-info div:last-child { font-size: 1.4rem; font-weight: bold; }

        /* --- Filters --- */
        .controls-bar {
            display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 2rem 1.5rem;
            flex-wrap: wrap; gap: 15px;
        }
        .stats-bar {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px;
            scrollbar-width: none;
        }
        .stat-chip {
            background: var(--card-glass); padding: 8px 16px; border-radius: 50px;
            font-size: 0.85rem; white-space: nowrap; border: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.3s;
        }
        .stat-chip:hover, .stat-chip.active { background: var(--accent); border-color: transparent; color: white; }

        /* --- Grid & Card --- */
        .container-wrapper { padding: 0 2rem; max-width: 1600px; margin: 0 auto; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-glass); border-radius: 24px; overflow: hidden;
            position: relative; border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(var(--blur)); 
            display: flex; flex-direction: column; transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.4); }
        
        /* Priority Borders */
        .card.p-high { border-right: 4px solid var(--high); }
        .card.p-med { border-right: 4px solid var(--med); }
        .card.p-low { border-right: 4px solid var(--low); }

        .card-bg {
            height: 140px; width: 100%; background-size: cover; background-position: center; position: relative;
        }
        .card-bg::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.2), var(--card-glass));
        }

        .card-body { padding: 0 20px 20px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .card-header {
            margin-top: -25px; margin-bottom: 15px; z-index: 2; position: relative; 
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .card-title { font-size: 1.3rem; font-weight: 800; text-shadow: 0 2px 10px rgba(0,0,0,0.8); line-height: 1.3; }
        
        .timer-strip { 
            display: flex; justify-content: space-around; background: rgba(0,0,0,0.2); 
            padding: 8px; border-radius: 14px; margin: 10px 0; border: 1px solid rgba(255,255,255,0.05);
        }
        .ts-box { text-align: center; }
        .ts-num { font-size: 1.1rem; font-weight: 700; color: var(--accent); }
        .ts-lbl { font-size: 0.6rem; opacity: 0.6; }

        /* Circular Progress */
        .progress-circle { width: 40px; height: 40px; border-radius: 50%; background: conic-gradient(var(--success) var(--pct), rgba(255,255,255,0.1) 0deg); display: flex; align-items: center; justify-content: center; position: relative; }
        .progress-circle::before { content: ''; position: absolute; width: 34px; height: 34px; background: #1e293b; border-radius: 50%; }
        .progress-text { position: absolute; font-size: 0.7rem; font-weight: bold; z-index: 2; }

        .card-footer {
            margin-top: auto; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center;
        }

        /* --- Calendar --- */
        #calendarView { display: none; background: var(--card-glass); border-radius: 24px; padding: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-top: 20px; text-align: center; }
        .cal-day-name { font-weight: bold; color: var(--accent); margin-bottom: 10px; }
        .cal-day { 
            aspect-ratio: 1; background: rgba(255,255,255,0.03); border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            cursor: pointer; position: relative; border: 1px solid transparent; transition: 0.2s;
        }
        .cal-day:hover { background: rgba(255,255,255,0.1); transform: scale(1.05); }
        .cal-day.has-event::after { content: ''; width: 6px; height: 6px; background: var(--warning); border-radius: 50%; margin-top: 4px; }
        .cal-day.today { border-color: var(--accent); background: rgba(99, 102, 241, 0.15); font-weight: bold; }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            z-index: 200; display: none; align-items: center; justify-content: center; padding: 15px;
        }
        .modal {
            background: #0f172a; width: 100%; max-width: 650px; padding: 2.5rem;
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            max-height: 95vh; overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .form-input, .form-textarea, .form-select {
            width: 100%; padding: 14px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; color: var(--text); outline: none; margin-bottom: 15px; transition: 0.3s;
        }
        .form-input:focus { border-color: var(--accent); background: rgba(0,0,0,0.3); }

        .priority-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .p-btn { flex: 1; padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: transparent; color: var(--text); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; opacity: 0.6; transition: 0.3s; }
        .p-btn:hover { opacity: 1; }
        .p-btn.active { opacity: 1; border: none; color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .p-btn[data-val="high"].active { background: var(--high); }
        .p-btn[data-val="med"].active { background: var(--med); }
        .p-btn[data-val="low"].active { background: var(--low); }

        .checklist-container { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 18px; margin-bottom: 15px; }
        .cl-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: rgba(255,255,255,0.05); margin-bottom: 6px; border-radius: 10px; transition: 0.2s; }
        .cl-item:hover { background: rgba(255,255,255,0.1); }
        .cl-item.done span { text-decoration: line-through; opacity: 0.5; }

        /* FAB */
        .fab {
            position: fixed; bottom: 30px; left: 30px; width: 65px; height: 65px;
            background: var(--gradient-1); border-radius: 24px; color: white; display: flex;
            align-items: center; justify-content: center; font-size: 1.8rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4); cursor: pointer; z-index: 90;
            transition: 0.3s; animation: float 3s ease-in-out infinite;
        }
        .fab:hover { transform: scale(1.1); animation: none; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Toast */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translate(-50%, 100px);
            background: rgba(15, 23, 42, 0.95); padding: 12px 30px; border-radius: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6); z-index: 300; display: flex; align-items: center; gap: 10px;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0; pointer-events: none;
        }
        .toast.show { transform: translate(-50%, 0); opacity: 1; }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .dashboard-row { grid-template-columns: 1fr 1fr; }
            .search-container { display: none; }
        }
    </style>
</head>

    <script>
        // --- State Management ---
        let events = JSON.parse(localStorage.getItem('masterEventsV8')) || [];
        
        // Migration V7 -> V8 (Adding Priority)
        if(localStorage.getItem('masterEventsV7')) {
            const old = JSON.parse(localStorage.getItem('masterEventsV7'));
            events = old.map(e => ({...e, priority: 'low'})).concat(events);
            localStorage.removeItem('masterEventsV7');
            save();
        }

        let currentFilter = 'all';
        let currentView = 'grid';
        let editingId = null;
        let tempChecklist = [];
        let calDate = new Date();
        
        // Sound FX
        const sounds = {
            success: () => playTone(800, 'sine', 0.1),
            pop: () => playTone(600, 'triangle', 0.05),
            del: () => playTone(300, 'sawtooth', 0.1)
        };
        
        function playTone(freq, type, dur) {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.frequency.value = freq;
            osc.type = type;
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + dur);
            osc.stop(ctx.currentTime + dur);
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderEvents();
            renderCalendar();
            updateStats();
            setInterval(tick, 1000);
            updateClock();
            
            new Sortable(document.getElementById('eventsGrid'), {
                animation: 200,
                ghostClass: 'sortable-ghost',
                delay: 200,
                delayOnTouchOnly: true,
                onEnd: function (evt) {
                    // Logic to reorder array could be added here
                }
            });
        });

        // --- Core Logic ---

        function saveEvent() {
            const title = document.getElementById('inpTitle').value.trim();
            const date = document.getElementById('inpDate').value;
            if(!title || !date) return showToast('‚ö†Ô∏è Ÿäÿ±ÿ¨Ÿâ ŸÉÿ™ÿßÿ®ÿ© ÿßŸÑÿπŸÜŸàÿßŸÜ ŸàÿßŸÑÿ™ÿßÿ±ŸäÿÆ', true);

            const eventData = {
                id: editingId || Date.now(),
                title,
                date,
                cat: document.getElementById('inpCat').value,
                priority: document.getElementById('inpPriority').value,
                notes: document.getElementById('inpNotes').value,
                checklist: tempChecklist,
                bg: `https://source.unsplash.com/600x400/?${encodeURIComponent(title)},abstract`,
                created: editingId ? events.find(e=>e.id === editingId).created : Date.now()
            };

            if(editingId) {
                const idx = events.findIndex(e => e.id === editingId);
                events[idx] = { ...events[idx], ...eventData };
            } else {
                events.unshift(eventData);
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                sounds.success();
            }

            save();
            closeModal();
            renderEvents();
            renderCalendar();
            updateStats();
            showToast('ÿ™ŸÖ ÿßŸÑÿ≠ŸÅÿ∏ ÿ®ŸÜÿ¨ÿßÿ≠ üöÄ');
        }

        function deleteEvent(id) {
            if(confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿßŸÑÿ≠ÿ∞ŸÅÿü')) {
                events = events.filter(e => e.id !== id);
                sounds.del();
                save();
                renderEvents();
                renderCalendar();
                updateStats();
            }
        }

        // --- Rendering ---

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const term = document.getElementById('searchInput').value.toLowerCase();
            
            grid.innerHTML = '';
            
            let filtered = events.filter(e => {
                const matchCat = currentFilter === 'all' || e.cat === currentFilter;
                const matchSearch = e.title.toLowerCase().includes(term);
                return matchCat && matchSearch;
            });

            // Sort: Priority High first
            const priorityOrder = { high: 1, med: 2, low: 3 };
            filtered.sort((a,b) => priorityOrder[a.priority] - priorityOrder[b.priority]);

            if(filtered.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; opacity:0.5; font-size:1.2rem;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ£ÿ≠ÿØÿßÿ´ ŸáŸÜÿß üåë</div>';
                return;
            }

            filtered.forEach(ev => {
                const now = new Date();
                const target = new Date(ev.date);
                const isPast = target < now;
                const totalCheck = ev.checklist ? ev.checklist.length : 0;
                const doneCheck = ev.checklist ? ev.checklist.filter(i=>i.done).length : 0;
                const progress = totalCheck > 0 ? Math.round((doneCheck/totalCheck)*100) : 0;
                
                // Get Priority Icon
                let pIcon = '';
                if(ev.priority === 'high') pIcon = '<i class="fas fa-exclamation-circle" style="color:var(--high)"></i>';
                if(ev.priority === 'med') pIcon = '<i class="fas fa-dot-circle" style="color:var(--med)"></i>';

                const card = document.createElement('div');
                card.className = `card p-${ev.priority}`;
                card.style.opacity = isPast ? '0.7' : '1';
                
                card.innerHTML = `
                    <div class="card-bg" style="background-image: url('${ev.bg}')"></div>
                    <div class="card-body">
                        <div class="card-header">
                            <h3 class="card-title">${pIcon} ${ev.title}</h3>
                            ${totalCheck > 0 ? `
                                <div class="progress-circle" style="--pct: ${progress}deg ${progress*3.6}deg">
                                    <span class="progress-text">${progress}%</span>
                                </div>` : ''
                            }
                        </div>

                        <div class="timer-strip" id="timer-${ev.id}">
                            <div class="ts-box"><div class="ts-num d">0</div><div class="ts-lbl">ŸäŸàŸÖ</div></div>
                            <div class="ts-box"><div class="ts-num h">0</div><div class="ts-lbl">ÿ≥ÿßÿπÿ©</div></div>
                            <div class="ts-box"><div class="ts-num m">0</div><div class="ts-lbl">ÿØŸÇŸäŸÇÿ©</div></div>
                        </div>

                        <div style="font-size:0.85rem; opacity:0.7; margin: 10px 0;">
                             <i class="far fa-calendar"></i> ${new Date(ev.date).toLocaleDateString('ar-EG')} 
                             ${new Date(ev.date).toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'})}
                        </div>
                        
                        <div class="card-footer">
                             <span class="stat-chip" style="font-size:0.7rem; padding: 5px 10px;">${getCatName(ev.cat)}</span>
                            <div style="display:flex; gap:10px;">
                                <button onclick="editEvent(${ev.id})" class="icon-btn"><i class="fas fa-pen"></i></button>
                                <button onclick="deleteEvent(${ev.id})" class="icon-btn" style="color:var(--danger)"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            tick();
        }

        // --- Stats & Dashboard ---
        function updateStats() {
            document.getElementById('statTotal').innerText = events.length;
            const done = events.filter(e => {
                if(!e.checklist || e.checklist.length === 0) return new Date(e.date) < new Date();
                return e.checklist.every(x => x.done);
            }).length;
            document.getElementById('statDone').innerText = done;
            document.getElementById('statPending').innerText = events.length - done;
        }

        // --- Calendar Logic ---
        function renderCalendar() {
            const grid = document.getElementById('calGrid');
            grid.innerHTML = '';
            
            const year = calDate.getFullYear();
            const month = calDate.getMonth();
            
            document.getElementById('calMonthTitle').innerText = calDate.toLocaleDateString('ar-EG', { month: 'long', year: 'numeric' });

            const days = ['ÿ£ÿ≠ÿØ', 'ÿßÿ´ŸÜŸäŸÜ', 'ÿ´ŸÑÿßÿ´ÿßÿ°', 'ÿ£ÿ±ÿ®ÿπÿßÿ°', 'ÿÆŸÖŸäÿ≥', 'ÿ¨ŸÖÿπÿ©', 'ÿ≥ÿ®ÿ™'];
            days.forEach(d => grid.innerHTML += `<div class="cal-day-name">${d}</div>`);

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;

            for(let i=1; i<=daysInMonth; i++) {
                const dayDate = new Date(year, month, i);
                const dayStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                
                const hasEvent = events.some(e => e.date.startsWith(dayStr));
                const isToday = new Date().toDateString() === dayDate.toDateString();

                const el = document.createElement('div');
                el.className = `cal-day ${isToday ? 'today' : ''} ${hasEvent ? 'has-event' : ''}`;
                el.innerHTML = `<span>${i}</span>`;
                el.onclick = () => {
                   document.getElementById('inpDate').value = `${dayStr}T09:00`;
                   openModal();
                };
                grid.appendChild(el);
            }
        }

        function changeMonth(dir) {
            calDate.setMonth(calDate.getMonth() + dir);
            renderCalendar();
        }

        // --- Checklist Logic ---
        function renderChecklist() {
            const list = document.getElementById('clList');
            list.innerHTML = '';
            tempChecklist.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `cl-item ${item.done ? 'done' : ''}`;
                div.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px; cursor:pointer;" onclick="toggleCheckItem(${index})">
                        <i class="fas ${item.done ? 'fa-check-square' : 'fa-square'}" style="color:${item.done ? 'var(--success)' : 'var(--text)'}"></i>
                        <span>${item.text}</span>
                    </div>
                    <i class="fas fa-times" style="color:var(--danger); cursor:pointer;" onclick="removeCheckItem(${index})"></i>
                `;
                list.appendChild(div);
            });
        }

        function addChecklistItem() {
            const input = document.getElementById('clInput');
            const text = input.value.trim();
            if(text) {
                tempChecklist.push({ text, done: false });
                input.value = '';
                sounds.pop();
                renderChecklist();
            }
        }

        function toggleCheckItem(idx) {
            tempChecklist[idx].done = !tempChecklist[idx].done;
            sounds.pop();
            renderChecklist();
        }

        function removeCheckItem(idx) {
            tempChecklist.splice(idx, 1);
            renderChecklist();
        }

        // --- Timer Tick ---
        function tick() {
            const now = new Date().getTime();
            events.forEach(ev => {
                const el = document.getElementById(`timer-${ev.id}`);
                if(!el) return;
                
                const target = new Date(ev.date).getTime();
                let diff = target - now;
                if(diff < 0) diff = 0;

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                el.querySelector('.d').innerText = d;
                el.querySelector('.h').innerText = h;
                el.querySelector('.m').innerText = m;
            });
        }

        // --- Utils & UI ---
        function updateClock() {
            document.getElementById('clockDisplay').innerText = new Date().toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'});
        }

        function openModal() {
            editingId = null;
            tempChecklist = [];
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-bolt" style="color: var(--warning)"></i> ÿ≠ÿØÿ´ ÿ¨ÿØŸäÿØ';
            document.getElementById('inpTitle').value = '';
            const d = new Date(); d.setHours(d.getHours()+1); d.setMinutes(0);
            document.getElementById('inpDate').value = new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().slice(0,16);
            document.getElementById('inpNotes').value = '';
            setPriority('low');
            renderChecklist();
            document.getElementById('addModal').style.display = 'flex';
        }

        function editEvent(id) {
            const ev = events.find(e => e.id === id);
            if(!ev) return;
            editingId = id;
            tempChecklist = ev.checklist ? [...ev.checklist] : [];
            
            document.getElementById('modalTitle').innerHTML = 'üñäÔ∏è ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™';
            document.getElementById('inpTitle').value = ev.title;
            document.getElementById('inpDate').value = ev.date;
            document.getElementById('inpNotes').value = ev.notes;
            document.getElementById('inpCat').value = ev.cat;
            setPriority(ev.priority || 'low');
            renderChecklist();
            
            document.getElementById('addModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('addModal').style.display = 'none'; }
        
        function setPriority(val) {
            document.getElementById('inpPriority').value = val;
            document.querySelectorAll('.p-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.p-btn[data-val="${val}"]`).classList.add('active');
        }

        function filterCategory(cat, btn) {
            currentFilter = cat;
            document.querySelectorAll('.stat-chip').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderEvents();
        }

        function filterSearch() { renderEvents(); }

        function toggleView(view) {
            document.getElementById('eventsGrid').style.display = view === 'grid' ? 'grid' : 'none';
            document.getElementById('calendarView').style.display = view === 'calendar' ? 'block' : 'none';
            document.getElementById('btnViewGrid').style.background = view === 'grid' ? 'var(--accent)' : '';
            document.getElementById('btnViewCal').style.background = view === 'calendar' ? 'var(--accent)' : '';
            if(view === 'calendar') renderCalendar();
        }

        function getCatName(cat) {
            const names = {personal: 'ÿ¥ÿÆÿµŸä', work: 'ÿπŸÖŸÑ', holiday: 'ÿπÿ∑ŸÑÿ©'};
            return names[cat] || cat;
        }

        function showToast(msg, error=false) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.style.borderRight = error ? '5px solid var(--danger)' : '5px solid var(--success)';
            t.classList.add('show');
            if(!error) sounds.pop();
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
        }

        function save() { localStorage.setItem('masterEventsV8', JSON.stringify(events)); }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(events));
            const node = document.createElement('a');
            node.href = dataStr;
            node.download = "event_master_v8_backup.json";
            node.click();
        }

        function importData(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if(Array.isArray(imported)) {
                        if(confirm(`ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿßÿ≥ÿ™Ÿäÿ±ÿßÿØ ${imported.length} ÿ≠ÿØÿ´ÿü ÿ≥Ÿäÿ™ŸÖ ÿØŸÖÿ¨Ÿáÿß ŸÖÿπ ÿßŸÑÿ≠ÿßŸÑŸäÿ©.`)) {
                            events = [...imported, ...events];
                            // Remove duplicates by ID
                            events = Array.from(new Map(events.map(item => [item['id'], item])).values());
                            save();
                            renderEvents();
                            updateStats();
                            showToast('ÿ™ŸÖ ÿßŸÑÿßÿ≥ÿ™Ÿäÿ±ÿßÿØ ÿ®ŸÜÿ¨ÿßÿ≠');
                        }
                    }
                } catch(err) {
                    showToast('ŸÖŸÑŸÅ ÿ∫Ÿäÿ± ÿµÿßŸÑÿ≠', true);
                }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
