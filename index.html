<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <title>Event Master V10 Global</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;400;500;700;900&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-glass: rgba(30, 41, 59, 0.7);
            --accent: #6366f1;
            --text: #f8fafc;
            --danger: #f43f5e;
            --success: #10b981;
            --warning: #f59e0b;
            --high: #ef4444;
            --med: #f97316;
            --low: #3b82f6;
            --gradient-1: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --font-ar: 'Tajawal', sans-serif;
            --font-en: 'Poppins', sans-serif;
        }

        [data-theme="light"] {
            --bg-dark: #f1f5f9;
            --card-glass: rgba(255, 255, 255, 0.9);
            --text: #0f172a;
            --accent: #4f46e5;
        }

        /* --- Global Reset --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-ar);
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.1) 0%, transparent 50%), 
                              radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            padding-top: calc(var(--safe-top) + 10px);
            padding-bottom: calc(100px + var(--safe-bottom));
            overflow-x: hidden;
            transition: 0.3s;
        }

        /* LTR Support */
        html[dir="ltr"] body { font-family: var(--font-en); }
        
        /* --- Navbar & Controls --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05);
            margin-top: -10px;
        }
        .logo { 
            font-size: 1.4rem; font-weight: 900; 
            background: var(--gradient-1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }
        
        .nav-actions { display: flex; gap: 8px; align-items: center; }
        .icon-btn { 
            background: rgba(255,255,255,0.08); border: none;
            color: var(--text); width: 38px; height: 38px; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        .icon-btn:active { transform: scale(0.92); }

        /* Language Select */
        .lang-select {
            background: rgba(255,255,255,0.08); color: var(--text); border: none;
            padding: 5px 10px; border-radius: 8px; font-size: 0.8rem; cursor: pointer;
            height: 38px;
        }
        .lang-select option { background: #1e293b; color: #fff; }

        /* --- Weather Widget --- */
        .weather-widget {
            margin: 15px 20px 5px; padding: 15px;
            background: linear-gradient(to right, rgba(59, 130, 246, 0.2), rgba(147, 51, 234, 0.2));
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        /* --- Dashboard Stats --- */
        .dashboard-row { padding: 10px 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .stat-card {
            background: var(--card-glass); padding: 12px; border-radius: 18px; 
            display: flex; flex-direction: column; align-items: center; text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-val { font-size: 1.2rem; font-weight: bold; font-family: var(--font-en); }
        .stat-lbl { font-size: 0.7rem; opacity: 0.6; margin-top: 2px; }

        /* --- Search & Filters --- */
        .search-box { margin: 10px 20px; position: relative; }
        .search-input {
            width: 100%; padding: 12px 15px; border-radius: 14px; border: none;
            background: rgba(255,255,255,0.08); color: var(--text); font-size: 0.95rem;
            padding-inline-end: 40px; /* Logical property for LTR/RTL */
        }
        .search-icon { 
            position: absolute; top: 50%; transform: translateY(-50%); opacity: 0.5; 
            inset-inline-end: 15px; /* RTL Support */
        }

        .stats-bar {
            display: flex; gap: 8px; overflow-x: auto; padding: 5px 20px 15px;
            scrollbar-width: none;
        }
        .stat-chip {
            background: var(--card-glass); padding: 8px 16px; border-radius: 50px;
            font-size: 0.85rem; white-space: nowrap; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s; cursor: pointer;
        }
        .stat-chip.active { background: var(--accent); color: white; border-color: transparent; }

        /* --- Cards --- */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px; padding: 0 20px 20px;
        }
        .card {
            background: var(--card-glass); border-radius: 24px; overflow: hidden;
            display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }
        /* RTL Borders */
        html[dir="rtl"] .card.p-high { border-right: 4px solid var(--high); }
        html[dir="rtl"] .card.p-med { border-right: 4px solid var(--med); }
        html[dir="rtl"] .card.p-low { border-right: 4px solid var(--low); }
        /* LTR Borders */
        html[dir="ltr"] .card.p-high { border-left: 4px solid var(--high); }
        html[dir="ltr"] .card.p-med { border-left: 4px solid var(--med); }
        html[dir="ltr"] .card.p-low { border-left: 4px solid var(--low); }

        .card-bg { height: 120px; background-size: cover; position: relative; }
        .card-bg::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.1), var(--card-glass));
        }
        .card-body { padding: 0 15px 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-header { margin-top: -30px; margin-bottom: 10px; z-index: 2; display: flex; justify-content: space-between; align-items: flex-end; }
        .card-title { font-size: 1.2rem; font-weight: 800; text-shadow: 0 2px 4px rgba(0,0,0,0.5); flex: 1; }
        
        .timer-strip { 
            display: flex; justify-content: space-around; background: rgba(0,0,0,0.2); 
            padding: 8px; border-radius: 12px; margin: 8px 0; font-family: var(--font-en);
        }
        .ts-num { font-size: 1.1rem; font-weight: 700; color: var(--accent); }
        .ts-lbl { font-size: 0.6rem; opacity: 0.6; font-family: inherit; }

        /* --- Calendar --- */
        #calendarView { display: none; padding: 0 20px; }
        .cal-box { background: var(--card-glass); border-radius: 24px; padding: 15px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px; text-align: center; }
        .cal-day { 
            aspect-ratio: 1; background: rgba(255,255,255,0.03); border-radius: 10px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 0.9rem; font-family: var(--font-en); position: relative; cursor: pointer;
        }
        .cal-day.today { border: 1px solid var(--accent); background: rgba(99, 102, 241, 0.1); color: var(--accent); }
        .cal-day.has-event::after { content: ''; width: 5px; height: 5px; background: var(--warning); border-radius: 50%; position: absolute; bottom: 5px; }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 200; display: none; align-items: flex-end; justify-content: center;
        }
        .modal {
            background: #1e293b; width: 100%; max-width: 600px; padding: 25px 20px calc(20px + var(--safe-bottom));
            border-radius: 30px 30px 0 0; border-top: 1px solid rgba(255,255,255,0.1);
            max-height: 90vh; overflow-y: auto; animation: slideUp 0.3s;
        }
        @media(min-width: 768px) {
            .modal-overlay { align-items: center; }
            .modal { border-radius: 30px; padding: 30px; }
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .form-input, .form-textarea, .form-select {
            width: 100%; padding: 16px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; color: var(--text); margin-bottom: 12px; font-size: 1rem;
        }
        
        .mic-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            color: var(--accent); cursor: pointer; padding: 5px;
            inset-inline-end: 10px; /* Logical Position */
        }
        .mic-active { color: var(--danger); animation: pulse 1s infinite; }

        /* --- Pomodoro Modal --- */
        .pomo-timer { font-size: 4rem; font-weight: bold; font-family: var(--font-en); margin: 20px 0; text-align: center; }
        .pomo-controls { display: flex; gap: 10px; justify-content: center; }
        
        /* FAB */
        .fab {
            position: fixed; bottom: calc(20px + var(--safe-bottom)); 
            width: 60px; height: 60px;
            background: var(--gradient-1); border-radius: 20px; color: white; display: flex;
            align-items: center; justify-content: center; font-size: 1.5rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4); z-index: 90;
            inset-inline-start: 20px; /* Logical */
            cursor: pointer;
        }

        .toast {
            position: fixed; top: 20px; left: 50%; transform: translate(-50%, -100px);
            background: rgba(16, 185, 129, 0.9); padding: 12px 25px; border-radius: 50px;
            z-index: 300; display: flex; align-items: center; gap: 10px; color: white;
            transition: 0.4s;
        }
        .toast.show { transform: translate(-50%, 0); }
    </style>
</head>

        <div class="nav-actions">
            <select class="lang-select" onchange="changeLanguage(this.value)">
                <option value="ar">üá∫ (AR)</option>
                <option value="en">üá¨üáß (EN)</option>
                <option value="fr">üá´üá∑ (FR)</option>
            </select>
            <button class="icon-btn" onclick="openPomodoro()" title="Focus Mode"><i class="fas fa-stopwatch"></i></button>
            <button class="icon-btn" onclick="toggleView()" id="viewToggleBtn"><i class="fas fa-calendar-alt"></i></button>
            <button class="icon-btn" onclick="exportData()"><i class="fas fa-download"></i></button>
            <input type="file" id="fileImport" style="display:none" onchange="importData(this)" accept=".json">
            <button class="icon-btn" onclick="document.getElementById('fileImport').click()"><i class="fas fa-upload"></i></button>
        </div>
    </nav>

    <div class="weather-widget" onclick="fetchWeather()">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-cloud-sun" style="font-size: 2rem; color: #fff;"></i>
            <div>
                <div class="stat-val" id="wTemp">--¬∞</div>
                <div style="font-size: 0.8rem; opacity: 0.8;" data-i18n="weather_desc">Loading...</div>
            </div>
        </div>
        <div class="stat-val" style="font-size:0.9rem; opacity:0.7;" id="clockDisplay">00:00</div>
    </div>

    <div class="dashboard-row">
        <div class="stat-card">
            <i class="fas fa-flag" style="color: var(--accent); margin-bottom:5px;"></i>
            <div class="stat-val" id="statTotal">0</div>
            <div class="stat-lbl" data-i18n="stat_total">All</div>
        </div>
        <div class="stat-card">
            <i class="fas fa-check-circle" style="color: var(--success); margin-bottom:5px;"></i>
            <div class="stat-val" id="statDone">0</div>
            <div class="stat-lbl" data-i18n="stat_done">Done</div>
        </div>
        <div class="stat-card">
            <i class="fas fa-hourglass-half" style="color: var(--warning); margin-bottom:5px;"></i>
            <div class="stat-val" id="statPending">0</div>
            <div class="stat-lbl" data-i18n="stat_wait">Pending</div>
        </div>
    </div>

    <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="..." onkeyup="filterSearch()">
        <i class="fas fa-search search-icon"></i>
    </div>

    <div class="stats-bar">
        <div class="stat-chip active" onclick="filterCategory('all', this)" data-i18n="cat_all">All</div>
        <div class="stat-chip" onclick="filterCategory('personal', this)" data-i18n="cat_personal">üë§ Personal</div>

    <div id="calendarView">

            </div>
            <div class="cal-grid" id="calGrid"></div>
        </div>
    </div>

    <div class="fab" onclick="openModal()"><i class="fas fa-plus"></i></div>

    <div class="modal-overlay" id="addModal">
        <div class="modal">

            </div>

                    <option value="work" data-i18n="cat_work">Work</option>
                    <option value="holiday" data-i18n="cat_travel">Travel</option>
                    <option value="health" data-i18n="cat_health">Health</option>
                </select>
            </div>

                <button type="button" class="form-input" style="flex:1; text-align:center; padding:10px;" id="prioHigh" onclick="setPriority('high')" data-i18n="prio_high">High</button>
            </div>
            <input type="hidden" id="inpPriority" value="low">

                <div style="display: flex; gap: 10px; margin-bottom: 10px;">

                </div>
                <div id="clList"></div>
            </div>

        </div>
    </div>

            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 data-i18n="focus_mode">Focus Mode</h2>

            </div>
            <div class="pomo-timer" id="pomoDisplay">25:00</div>

                <button class="icon-btn" style="width:60px; height:60px; background:var(--danger); font-size:1.5rem;" onclick="resetPomo()"><i class="fas fa-redo"></i></button>
            </div>
            <p style="margin-top:20px; opacity:0.7;" data-i18n="pomo_desc">Stay focused for 25 minutes.</p>
        </div>
    </div>

    <div class="toast" id="toast"><i class="fas fa-check"></i> <span id="toastMsg"></span></div>

                focus_mode: "Mode Focus", pomo_desc: "Restez concentr√© pendant 25 minutes.",
                msg_saved: "Enregistr√©", msg_error: "Donn√©es manquantes",
                months: ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"],
                days: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam']
            }
        };

        let currentLang = localStorage.getItem('em_lang') || 'ar';
        let events = JSON.parse(localStorage.getItem('masterEventsV10')) || [];
        let currentFilter = 'all';
        let currentView = 'grid';
        let editingId = null;
        let tempChecklist = [];
        let calDate = new Date();
        
        // Pomodoro State
        let pomoInterval;
        let pomoTime = 25 * 60;
        let isPomoRunning = false;

        document.addEventListener('DOMContentLoaded', () => {
            changeLanguage(currentLang);
            document.querySelector('.lang-select').value = currentLang;
            renderEvents();
            renderCalendar();
            updateStats();
            updateClock();
            setInterval(tick, 1000);
            fetchWeather();
            
            if ("Notification" in window) Notification.requestPermission();
        });

        // --- Localization Engine ---
        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('em_lang', lang);
            const t = dictionary[lang];
            
            // Set Direction & Font
            document.documentElement.lang = lang;
            document.documentElement.dir = t.dir;
            document.documentElement.style.setProperty('--font-ar', t.font);
            
            // Mirror Calendar Arrows for RTL/LTR
            if(t.dir === 'rtl') {
                document.getElementById('calPrevBtn').className = "fas fa-chevron-right";
                document.getElementById('calNextBtn').className = "fas fa-chevron-left";
            } else {
                document.getElementById('calPrevBtn').className = "fas fa-chevron-left";
                document.getElementById('calNextBtn').className = "fas fa-chevron-right";
            }

            // Update Text Content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(t[key]) el.innerText = t[key];
            });

            // Update Placeholders
            document.getElementById('searchInput').placeholder = t.search;
            
            renderEvents(); // Re-render to update dynamic text
            renderCalendar();
        }

        function getTranslation(key) { return dictionary[currentLang][key] || key; }

        // --- Core Functions ---
        function saveEvent() {
            const title = document.getElementById('inpTitle').value.trim();
            const date = document.getElementById('inpDate').value;
            
            if(!title || !date) return showToast(getTranslation('msg_error'), true);

            const eventData = {
                id: editingId || Date.now(),
                title,
                date,
                cat: document.getElementById('inpCat').value,
                priority: document.getElementById('inpPriority').value,
                checklist: tempChecklist,
                bg: `https://source.unsplash.com/600x400/?${encodeURIComponent(title)},abstract`,
                notified: false // Notification flag
            };

            if(editingId) {
                const idx = events.findIndex(e => e.id === editingId);
                events[idx] = { ...events[idx], ...eventData };
            } else {
                events.unshift(eventData);
                confetti({ origin: { y: 0.8 }, zIndex: 500 });
            }

            localStorage.setItem('masterEventsV10', JSON.stringify(events));
            closeModal('addModal');
            renderEvents();
            renderCalendar();
            updateStats();
            showToast(getTranslation('msg_saved'));
        }

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const term = document.getElementById('searchInput').value.toLowerCase();
            const t = dictionary[currentLang];
            grid.innerHTML = '';

            let filtered = events.filter(e => {
                return (currentFilter === 'all' || e.cat === currentFilter) && 
                       e.title.toLowerCase().includes(term);
            });
            
            filtered.sort((a, b) => new Date(a.date) - new Date(b.date));

            filtered.forEach(ev => {
                const total = ev.checklist ? ev.checklist.length : 0;
                const done = ev.checklist ? ev.checklist.filter(i=>i.done).length : 0;
                const pct = total > 0 ? Math.round((done/total)*100) : 0;
                const dateObj = new Date(ev.date);

                const card = document.createElement('div');
                card.className = `card p-${ev.priority}`;
                card.innerHTML = `
                    <div class="card-bg" style="background-image: url('${ev.bg}')"></div>
                    <div class="card-body">
                        <div class="card-header">
                            <h3 class="card-title">${ev.title}</h3>
                            ${total > 0 ? `<span style="font-size:0.8rem; font-weight:bold; color:var(--accent)">${pct}%</span>` : ''}
                        </div>
                        
                        <div class="timer-strip" id="timer-${ev.id}">
                            <div><div class="ts-num d">0</div><div class="ts-lbl">${t.time_d}</div></div>
                            <div><div class="ts-num h">0</div><div class="ts-lbl">${t.time_h}</div></div>
                            <div><div class="ts-num m">0</div><div class="ts-lbl">${t.time_m}</div></div>
                        </div>

                        <div style="font-size:0.85rem; opacity:0.8; margin:5px 0;">
                            <i class="far fa-clock"></i> 
                            ${dateObj.toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-GB')}
                        </div>
                        
                        <div style="margin-top:auto; padding-top:10px; border-top:1px solid rgba(255,255,255,0.05); display:flex; justify-content:space-between; align-items:center;">
                            <span class="stat-chip" style="font-size:0.75rem; padding: 4px 10px;">${getTranslation('cat_'+ev.cat)}</span>
                            <div>
                                <button class="icon-btn" onclick="editEvent(${ev.id})"><i class="fas fa-pen"></i></button>
                                <button class="icon-btn" style="color:var(--danger)" onclick="deleteEvent(${ev.id})"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            tick();
        }

        // --- Logic & Notifications ---
        function tick() {
            const now = new Date().getTime();
            events.forEach(ev => {
                const el = document.getElementById(`timer-${ev.id}`);
                if(!el) return;
                const target = new Date(ev.date).getTime();
                let diff = target - now;
                
                // Notification Logic
                if(diff <= 0 && diff > -60000 && !ev.notified) {
                    if(Notification.permission === "granted") {
                        new Notification(dictionary[currentLang].appTitle, { body: ev.title });
                    }
                    ev.notified = true;
                    localStorage.setItem('masterEventsV10', JSON.stringify(events));
                }

                if(diff < 0) {
                    el.style.opacity = '0.4';
                    el.querySelector('.d').innerText = "0";
                    return;
                }
                
                el.querySelector('.d').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                el.querySelector('.h').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                el.querySelector('.m').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            });
        }

        // --- Pomodoro Logic ---
        function openPomodoro() { document.getElementById('pomoModal').style.display = 'flex'; }
        function startPomo() {
            if(isPomoRunning) return;
            isPomoRunning = true;
            pomoInterval = setInterval(() => {
                pomoTime--;
                updatePomoDisplay();
                if(pomoTime <= 0) {
                    clearInterval(pomoInterval);
                    isPomoRunning = false;
                    new Notification("EventMaster", { body: "Pomodoro Finished! Take a break." });
                    showToast("Focus Session Done!");
                }
            }, 1000);
        }
        function pausePomo() { clearInterval(pomoInterval); isPomoRunning = false; }
        function resetPomo() { pausePomo(); pomoTime = 25 * 60; updatePomoDisplay(); }
        function updatePomoDisplay() {
            const m = Math.floor(pomoTime / 60).toString().padStart(2, '0');
            const s = (pomoTime % 60).toString().padStart(2, '0');
            document.getElementById('pomoDisplay').innerText = `${m}:${s}`;
        }

        // --- Shared UI Helpers ---
        function openModal() {
            editingId = null;
            tempChecklist = [];
            document.getElementById('modalTitle').innerText = getTranslation('new_event');
            document.getElementById('inpTitle').value = '';
            // Local ISO Time fix
            const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
            document.getElementById('inpDate').value = d.toISOString().slice(0,16);
            document.getElementById('aiSuggestion').style.display = 'none';
            setPriority('low');
            renderChecklist();
            document.getElementById('addModal').style.display = 'flex';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function editEvent(id) {
            const e = events.find(x => x.id === id);
            editingId = id;
            tempChecklist = [...(e.checklist || [])];
            document.getElementById('modalTitle').innerText = getTranslation('edit_event');
            document.getElementById('inpTitle').value = e.title;
            document.getElementById('inpDate').value = e.date;
            document.getElementById('inpCat').value = e.cat;
            setPriority(e.priority);
            renderChecklist();
            document.getElementById('addModal').style.display = 'flex';
        }

        function deleteEvent(id) {
            if(confirm('?')) {
                events = events.filter(e => e.id !== id);
                localStorage.setItem('masterEventsV10', JSON.stringify(events));
                renderEvents();
                updateStats();
            }
        }

        function setPriority(p) {
            document.getElementById('inpPriority').value = p;
            document.querySelectorAll('#prioLow, #prioMed, #prioHigh').forEach(b => 
                b.style.background = 'rgba(0,0,0,0.2)'
            );
            const map = { low: 'var(--low)', med: 'var(--med)', high: 'var(--high)' };
            const idMap = { low: 'prioLow', med: 'prioMed', high: 'prioHigh' };
            document.getElementById(idMap[p]).style.background = map[p];
        }

        function addChecklistItem() {
            const val = document.getElementById('clInput').value.trim();
            if(val) {
                tempChecklist.push({text: val, done: false});
                document.getElementById('clInput').value = '';
                renderChecklist();
            }
        }

        function renderChecklist() {
            const list = document.getElementById('clList');
            list.innerHTML = '';
            tempChecklist.forEach((item, idx) => {
                list.innerHTML += `
                    <div style="display:flex; justify-content:space-between; padding:8px; background:rgba(255,255,255,0.05); margin-bottom:5px; border-radius:8px; align-items:center;">
                        <span style="opacity:${item.done?0.5:1}; text-decoration:${item.done?'line-through':''}" onclick="tempChecklist[${idx}].done = !tempChecklist[${idx}].done; renderChecklist()">${item.text}</span>
                        <i class="fas fa-times" style="color:var(--danger)" onclick="tempChecklist.splice(${idx},1); renderChecklist()"></i>
                    </div>`;
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('calGrid');
            grid.innerHTML = '';
            const t = dictionary[currentLang];
            const mTitle = document.getElementById('calMonthTitle');
            
            mTitle.innerHTML = `${t.months[calDate.getMonth()]} <span style="font-family:var(--font-en)">${calDate.getFullYear()}</span>`;

            t.days.forEach(d => grid.innerHTML += `<div style="font-size:0.8rem; opacity:0.7">${d}</div>`);
            
            const firstDay = new Date(calDate.getFullYear(), calDate.getMonth(), 1).getDay();
            // Adjust start day if Sun=0 but local week starts different? Standardizing on Sun=0
            
            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;

            const daysInMonth = new Date(calDate.getFullYear(), calDate.getMonth() + 1, 0).getDate();

            for(let i=1; i<=daysInMonth; i++) {
                const dayStr = `${calDate.getFullYear()}-${String(calDate.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const hasEvent = events.some(e => e.date.startsWith(dayStr));
                const isToday = new Date().toDateString() === new Date(calDate.getFullYear(), calDate.getMonth(), i).toDateString();
                
                const el = document.createElement('div');
                el.className = `cal-day ${isToday?'today':''} ${hasEvent?'has-event':''}`;
                el.innerText = i;
                el.onclick = () => {
                    document.getElementById('inpDate').value = `${dayStr}T09:00`;
                    openModal();
                };
                grid.appendChild(el);
            }
        }
        
        function changeMonth(d) { calDate.setMonth(calDate.getMonth() + d); renderCalendar(); }
        function toggleView() {
            currentView = currentView === 'grid' ? 'calendar' : 'grid';
            document.getElementById('eventsGrid').style.display = currentView === 'grid' ? 'grid' : 'none';
            document.getElementById('calendarView').style.display = currentView === 'calendar' ? 'block' : 'none';
        }

        // --- AI & Tools ---
        function startDictation(id) {
            if ('webkitSpeechRecognition' in window) {
                const r = new webkitSpeechRecognition();
                r.lang = currentLang === 'ar' ? 'ar-EG' : (currentLang === 'fr' ? 'fr-FR' : 'en-US');
                const btn = document.getElementById('voiceBtn');
                btn.classList.add('mic-active');
                r.onresult = (e) => {
                    document.getElementById(id).value = e.results[0][0].transcript;
                    btn.classList.remove('mic-active');
                    aiAnalyze();
                };
                r.start();
            } else alert("Not Supported");
        }

        function aiAnalyze() {
            const title = document.getElementById('inpTitle').value.toLowerCase();
            const box = document.getElementById('aiSuggestion');
            const map = {
                work: ['meeting', 'call', 'report', 'boss', 'ÿßÿ¨ÿ™ŸÖÿßÿπ', 'ŸÖÿØŸäÿ±', 'travail', 'r√©union'],
                holiday: ['fly', 'trip', 'hotel', 'ÿ≥ŸÅÿ±', 'ŸÅŸÜÿØŸÇ', 'voyage', 'vol'],
                health: ['gym', 'doctor', 'med', 'ÿØŸÉÿ™Ÿàÿ±', 'ÿ±Ÿäÿßÿ∂ÿ©', 'sport', 'm√©decin']
            };
            
            let detected = null;
            for(const [k, v] of Object.entries(map)) if(v.some(x => title.includes(x))) detected = k;

            if(detected) {
                document.getElementById('inpCat').value = detected;
                document.getElementById('aiCatText').innerText = getTranslation('cat_'+detected);
                box.style.display = 'block';
            }
        }

        async function fetchWeather() {
            // Basic Open-Meteo impl
            if(!navigator.geolocation) return;
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true`);
                    const d = await r.json();
                    document.getElementById('wTemp').innerText = `${Math.round(d.current_weather.temperature)}¬∞C`;
                } catch(e) {}
            });
        }

        function filterCategory(c, el) {
            currentFilter = c;
            document.querySelectorAll('.stat-chip').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
            renderEvents();
        }

        function updateStats() {
            document.getElementById('statTotal').innerText = events.length;
            const done = events.filter(e => e.checklist && e.checklist.length && e.checklist.every(x=>x.done)).length;
            document.getElementById('statDone').innerText = done;
            document.getElementById('statPending').innerText = events.length - done;
        }

        function updateClock() {
            const d = new Date();
            document.getElementById('clockDisplay').innerText = 
                `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
            setTimeout(updateClock, 10000);
        }

        function showToast(msg, err=false) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.style.background = err ? 'var(--danger)' : 'var(--success)';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
        
        function exportData() {
            const a = document.createElement('a');
            a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(events));
            a.download = "master_v10_backup.json";
            a.click();
        }
        
        function importData(inp) {
            const f = inp.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = (e) => {
                try {
                    events = [...JSON.parse(e.target.result), ...events];
                    localStorage.setItem('masterEventsV10', JSON.stringify(events));
                    renderEvents();
                    showToast(getTranslation('msg_saved'));
                } catch(x){ showToast("Error", true); }
            };
            r.readAsText(f);
        }
    </script>
